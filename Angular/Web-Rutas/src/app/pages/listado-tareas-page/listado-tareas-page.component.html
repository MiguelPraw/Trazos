<div class="container">
    <div class="container__h1">
        <h1>Tareas</h1>
    </div>
    <div class="container__input">
        <input type="text" (keyup)="addHola($event)" [(ngModel)]="entradaTarea">
        <button (click)="add()" > AÃ±adir </button>
    </div>
    <div class="container__tareas">
        <div class="tareas__pendientes">
            <h2> Tareas Pendientes </h2>
            <div *ngFor="let tarea of listaTareasPendientes; let i = index" class="tarea">
                <span>{{tarea.nombre}}</span>
                <div class="tarea__botones">
                    <button class="completar" (click)="completaTarea(i)"> Completar </button>
                    <button class="borrar" (click)="borraTareaPendiente(i)"> Borrar </button>
                </div> 
            </div>
        </div>
        <div class="tareas__completadas">
            <h2> Tareas Completadas </h2>
            <div *ngFor="let tarea of listaTareasCompletadas; let i = index" class="tarea">
                <span>{{tarea.nombre}}</span>
                <div class="tarea__botones">
                    <button class="pendiente" (click)="pendienteTarea(i)"> Pendiente </button>
                    <button class="borrar" (click)="borraTareaCompletada(i)"> Borrar </button>
                </div>
            </div>
        </div>
    </div>
</div>
