<div class="pelicula">

    <section class="pelicula__superior">

        <div class="pelicula__slider">
            <img [src]="pelicula.fondo" [alt]="pelicula.titulo" class="slider__img"> 
        </div>
        <div class="pelicula__fondo"></div>
        
        <div class="pelicula__centrado">

            <div class="pelicula__datos--sup">

                <div class="pelicula__cabecera">
                    <div class="pelicula__cabecera--izq">
                        <span class="pelicula__nota"> {{ pelicula.nota }} </span>
                        <img [src]="pelicula.portada" [alt]="pelicula.url" class="pelicula__img">
                    </div>
                    <div class="pelicula__cabecera--dcha">
                        <h2 class="pelicula__h2"> {{ pelicula.titulo }} </h2>
                        
                        <ul class="pelicula__ul--sup">
                            <li class="pelicula__director"> {{ pelicula.director.nombre }} </li>
                            <li 
                                *ngFor="let genero of pelicula.genero"
                                class="pelicula__genero"> {{ genero }} </li>
                        </ul>
                        
                        <ul class="pelicula__ul--inf">
                            <li class="pelicula__anio"> {{ pelicula.anio }} </li>
                            <li class="pelicula__duracion"> {{ pelicula.duracion }} </li>
                            <li class="pelicula__edad"> {{ pelicula.edad }} </li>
                            <li 
                                *ngIf=" pelicula.hd "
                                class="pelicula__calidad">HD</li>
                            <li class="pelicula__version">VE</li>
                        </ul>
                    </div>
                </div>
                <div class="pelicula__subcabecera">
                    <p class="pelicula__descripcion"> {{ pelicula.descripcion }} </p>
                        
                    <div class="pelicula__botones">
                        <div class="pelicula__botones--izq">
                            <button class="pelicula__verahora">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                                </svg>
                                Ver ahora
                            </button>
                            <button class="pelicula__reloj">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="pelicula__botones--dcha">
                            <button class="pelicula__guardar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                                Guardar
                            </button>
                            <button class="pelicula__valorar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                Valorar
                            </button>
                            <button class="pelicula__compartir">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                                    <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                                </svg>
                                Compartir
                            </button>
                        </div>
                    </div>
                    <p 
                        *ngIf="pelicula.suscriptores"
                        class="pelicula__suscripcion"> Solo para suscriptores </p>
                </div>
            </div>
        </div>
    </section>

</div>
