<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <i id="grid" class="bi bi-grid-3x2"></i>
        <i id="flex" class="bi bi-card-checklist"></i>
        <input id="entrada" type="text">
        <input type="date" name="fecha" id="fecha">
        <i id="enviar" class="bi bi-plus-circle-fill"></i>
    </div>
    <div class="tareas">
        <div class="caja__tareas">
            <h2>Tareas pendientes</h2>
            <div class="tareas__pendientes flex"></div>
                <!-- <div class="tarea">
                    <span>HTML</span>
                    <div class="botones">
                        <i class="bi bi-folder-x"></i>
                        <i class="bi bi-check2-square"></i>
                    </div>
                </div> -->
        </div>
        <div class="caja__tareas">
            
            <h2>Tareas completadas</h2>
            <div class="tareas__completadas flex"></div>
        </div>
    </div>
</body>
</html>
