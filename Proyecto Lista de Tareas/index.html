<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <i id="grid" class="bi bi-grid-3x2"></i>
        <i id="flex" class="bi bi-card-checklist"></i>
        <input id="entrada" type="text" placeholder="AÃ±adir Tarea">
        <input type="date" name="fecha" id="fecha">
        <select name="persona" id="persona">
            <option value="Luis" selected>Luis</option>
            <option value="Alba">Alba</option>
            <option value="Miguel">Miguel</option>
            <option value="Pablo">Pablo</option>
            <option value="Sergio">Sergio</option>
        </select>
        <i id="enviar" class="bi bi-plus-circle-fill"></i>
        <div>
            <span id="nombreUsuario"></span>
        </div>
    </div>
    <div class="tareas">
        <div class="caja__tareas">
            <h2>Tareas pendientes</h2>
            <div class="tareas__pendientes flex"></div>
        </div>
        <div class="caja__tareas">
            <h2>Tareas completadas</h2>
            <div class="tareas__completadas flex"></div>
        </div>
    </div>
</body>
</html>
