<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2> Elementos centrados al medio y reducibles </h2>
        <div id="gridCenterCenterShrink">
            <div class="cuadrado">1</div>
            <div class="cuadrado">2</div>
            <div class="cuadrado">3</div>
            <div class="cuadrado">4</div>
        </div>
    </div>

    <div>
        <h2> Elementos centrados al medio y ampliables solo los del medio </h2>
        <div id="gridCenterCenterGrow">
            <div class="cuadrado2">1</div>
            <div class="cuadrado2 ampliable">2</div>
            <div class="cuadrado2 ampliable">3</div>
            <div class="cuadrado2">4</div>
        </div>
    </div>

    <div>
        <h2> Elementos espaciados al medio y wrap </h2>
        <div id="gridSpaceWrap">
            <div class="cuadrado3">1</div>
            <div class="cuadrado3">2</div>
            <div class="cuadrado3">3</div>
            <div class="cuadrado3">4</div>
        </div>
    </div>

    <div>
        <h2> Elementos en columna y hacia los lados </h2>
        <div id="gridColumn">
            <div class="cuadrado4">1</div>
            <div class="cuadrado4">2</div>
            <div class="cuadrado4">3</div>
            <div class="cuadrado4">4</div>
        </div>
    </div>
</body>
</html>
