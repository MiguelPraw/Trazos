<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div id="contenedor">
        <div class="contenido">
            <div id="texto">
                <p class="info">Texto</p>
                <input type="text" name="" id="entrada">
            </div>
            <div id="slug">
                <p class="info">Slug</p>
                <input type="text" name="" id="salida" disabled>
                <p class="display"><span id="caracteresInput">0</span> caracteres</p>
                <p class="display"><span id="palabrasInput">0</span> palabras</p>
            </div>
            <div>
                <p class="info">Publicación</p>
                <textarea name="" id="entradaTextarea" cols="30" rows="10"></textarea>
                <div id="botones">    
                    <button id="btnMayus"> Mayúsculas </button>
                    <button id="btnMinus"> Minúsculas </button>
                </div>
                <p class="display"><span id="caracteresTextarea">0</span> caracteres</p>
                <p class="display"><span id="palabrasTextarea">0</span> palabras</p>
            </div>
        </div>
    </div>
</body>
</html>
