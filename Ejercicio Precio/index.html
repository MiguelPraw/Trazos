<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>

<body>
    <div id="contenedor">
        <h1>Calcula Precio</h1>
        <div>
            Introduce un precio:
            <input id="entrada" type="number">
            <button onclick="ejecutaTotal()"> Calcula </button>
        </div>
        <div>
            <p><b>Precio base:</b> <span id="precioBase"> </span> €</p>
            <p><b>Impuestos:</b> <span id="impuestos"> </span> €</p>
            <p><b>Gastos de envío:</b> <span id="gastosEnvio"> </span> €</p>
            <p><b>Total: <span id="total"> </span> €</b></p>
        </div>
    </div>
</body>
