<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Alumnos</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div id="contenedor">
        <h1>Tabla Alumnos</h1>
        <div id="botones">
            <input type="search" id="busqueda">
            <input type="date" id="fecha">
            <select name="select" id="select">
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
                <option value="Todos" selected>Todos</option>
            </select>
        </div>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th id="nota">Nota</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody id="cuerpo">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Número de alumnos visibles</td>
                    <td>Nota media de los alumnos</td>
                </tr>
                <tr>
                    <td colspan="4" id="nAlumnos"></td>
                    <td id="notaMedia"></td>
                </tr>
            </tfoot>
        </table>
        <h2>Añadir Alumno</h2>
        <div id="añadir">
            <input type="text" id="">
            <input type="text" id="">
            <input type="date" id="">
            <input type="number" id="">
            <select name="curso" id="">
                <option value="JS">JS</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
    </div>
</body>
</html>
